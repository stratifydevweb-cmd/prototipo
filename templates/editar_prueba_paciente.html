{% extends "base.html" %}

{% block title %}Editar Prueba de Paciente{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Editar Prueba de Paciente</h1>
            <a href="{{ url_for('pruebas_paciente') }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
                ‚Üê Regresar
            </a>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" action="{{ url_for('editar_prueba_paciente', id=prueba['id']) }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="patient_id" class="block text-sm font-medium text-gray-700 mb-1">Paciente:</label>
                    <select name="patient_id" id="patient_id" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        {% for paciente in pacientes %}
                            <option value="{{ paciente.id }}" {% if paciente.id == prueba['patient_id'] %}selected{% endif %}>{{ paciente.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="test_id" class="block text-sm font-medium text-gray-700 mb-1">Prueba:</label>
                    <select name="test_id" id="test_id" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        {% for prueba_item in pruebas %}
                            <option value="{{ prueba_item.id }}" {% if prueba_item.id == prueba['test_id'] %}selected{% endif %}>{{ prueba_item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="test_date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Prueba:</label>
                    <input type="date" name="test_date" id="test_date" value="{{ prueba['test_date'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="result" class="block text-sm font-medium text-gray-700 mb-1">Resultado:</label>
                    <select name="result" id="result" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Positivo" {% if prueba['result'] == 'Positivo' or prueba['result'] == 'positivo' or prueba['result'] == 'Masculino' %}selected{% endif %}>Positivo</option>
                        <option value="Negativo" {% if prueba['result'] == 'Negativo' or prueba['result'] == 'negativo' or prueba['result'] == 'Femenino' %}selected{% endif %}>Negativo</option>
                    </select>
                </div>
                
                <div>
                    <label for="result_date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Resultado:</label>
                    <input type="date" name="result_date" id="result_date" value="{{ prueba['result_date'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="laboratory" class="block text-sm font-medium text-gray-700 mb-1">Laboratorio:</label>
                    <input type="text" name="laboratory" id="laboratory" value="{{ prueba['laboratory'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock %}
