{% extends "base.html" %}

{% block title %}Editar Prueba{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Editar Prueba</h1>
            <a href="{{ url_for('pruebas') }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
                ← Regresar
            </a>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{{ url_for('editar_prueba', id=prueba.id) }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Prueba:</label>
                    <select id="name" name="name" required onchange="updateCode()"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="PCR" {% if prueba.name == 'PCR' %}selected{% endif %}>PCR</option>
                        <option value="Antígeno" {% if prueba.name == 'Antígeno' %}selected{% endif %}>Antígeno</option>
                        <option value="Anticuerpo" {% if prueba.name == 'Anticuerpo' %}selected{% endif %}>Anticuerpo</option>
                    </select>
                </div>

                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Código de la Prueba:</label>
                    <input type="text" id="code" name="code" value="{{ prueba.code }}" readonly
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-100">
                </div>

                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción de la Prueba:</label>
                    <textarea id="description" name="description" required rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ prueba.description }}</textarea>
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoría:</label>
                    <select id="category" name="category" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Diagnóstico" {% if prueba.category == 'Diagnóstico' %}selected{% endif %}>Diagnóstico</option>
                        <option value="Seguimiento" {% if prueba.category == 'Seguimiento' %}selected{% endif %}>Seguimiento</option>
                    </select>
                </div>

                <div>
                    <label for="method" class="block text-sm font-medium text-gray-700 mb-1">Método de Realización:</label>
                    <select id="method" name="method" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Hisopado nasal" {% if prueba.method == 'Hisopado nasal' %}selected{% endif %}>Hisopado nasal</option>
                        <option value="Análisis de sangre" {% if prueba.method == 'Análisis de sangre' %}selected{% endif %}>Análisis de sangre</option>
                    </select>
                </div>

                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duración Estimada:</label>
                    <input type="text" id="duration" name="duration" value="{{ prueba.duration }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Estado de la Prueba:</label>
                    <select id="status" name="status" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Activo" {% if prueba.status == 'Activo' %}selected{% endif %}>Activo</option>
                        <option value="Inactivo" {% if prueba.status == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        updateCode();
    });
</script>
{% endblock %}
{% endblock %}
