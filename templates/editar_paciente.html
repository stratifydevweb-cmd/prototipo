{% extends "base.html" %}

{% block title %}Editar Paciente{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Editar Paciente</h1>
            <a href="{{ url_for('pacientes') }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
                ← Regresar
            </a>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" action="{{ url_for('editar_paciente', id=paciente.id) }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo:</label>
                    <input type="text" id="name" name="name" value="{{ paciente.name }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="identification_number" class="block text-sm font-medium text-gray-700 mb-1">Número de Identificación:</label>
                    <input type="text" id="identification_number" name="identification_number" value="{{ paciente.identification_number }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ paciente.date_of_birth }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Sexo:</label>
                    <select id="gender" name="gender" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Masculino" {% if paciente.gender == 'Masculino' %}selected{% endif %}>Masculino</option>
                        <option value="Femenino" {% if paciente.gender == 'Femenino' %}selected{% endif %}>Femenino</option>
                        <option value="Otro" {% if paciente.gender == 'Otro' %}selected{% endif %}>Otro</option>
                    </select>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección:</label>
                    <input type="text" id="address" name="address" value="{{ paciente.address }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono:</label>
                    <input type="text" id="phone" name="phone" value="{{ paciente.phone }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock %}
