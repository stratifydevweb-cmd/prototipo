{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Editar Usuario</h1>
            <a href="{{ url_for('usuarios') }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
                ← Regresar
            </a>
        </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{{ url_for('editar_usuario', id=user['id']) }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nombre_completo" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo:</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" value="{{ user['nombre_completo'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="correo_electronico" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" value="{{ user['correo_electronico'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="nombre_usuario" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ user['nombre_usuario'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="numero_telefono" class="block text-sm font-medium text-gray-700 mb-1">Número de Teléfono:</label>
                    <input type="text" id="numero_telefono" name="numero_telefono" value="{{ user['numero_telefono'] }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol:</label>
                    <select id="rol" name="rol" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Administrador" {% if user['rol'] == 'Administrador' %}selected{% endif %}>Administrador</option>
                        <option value="Empleado" {% if user['rol'] == 'Empleado' %}selected{% endif %}>Empleado</option>
                    </select>
                </div>

                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado:</label>
                    <select id="estado" name="estado" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Activo" {% if user['estado'] == 'Activo' %}selected{% endif %}>Activo</option>
                        <option value="Inactivo" {% if user['estado'] == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>

                <div>
                    <label for="fecha_creacion" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Creación:</label>
                    <input type="text" id="fecha_creacion" name="fecha_creacion" value="{{ user['fecha_creacion'] }}" readonly
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                </div>

                <div>
                    <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña (opcional):</label>
                    <input type="password" id="contraseña" name="contraseña" 
                           placeholder="Dejar vacío para mantener la actual"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock %}

        <div class="form-group">
            <label for="fecha_creacion">Fecha de Creación:</label>
            <input type="text" class="form-control" id="fecha_creacion" name="fecha_creacion" value="{{ user['fecha_creacion'] }}" readonly>
        </div>

        <div class="form-group">
            <label for="contraseña">Nueva Contraseña (opcional):</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese nueva contraseña (opcional)">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</body>
</html>
